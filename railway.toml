[build]
builder = "dockerfile"
dockerfilePath = "Dockerfile"
# Cloud: all-in-one MCP HTTP server + Python retrieval backend
# MCP HTTP (Node.js) is external-facing; Python backend is internal.
buildTarget = "cloud"

[deploy]
healthcheckPath = "/health"
healthcheckTimeout = 30
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3
